<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>5Exceptions</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section class="wrapper">
		<h1>Insert multiple items with images data</h1>

			<form method="post" action="store-data.php" enctype="multipart/form-data">
				<table>
					<tbody id="inputTable">
						<div>
							<tr>
							<td>
								<input class="form-fields" type="file" name="image">
							</td>
							<td>
								<input class="form-fields" type="text" name="title">
							</td>
							<td>
								<input class="form-fields" type="text" name="description">
							</td>
							<td>
								<input class="form-fields" type="number" name="qty">
							</td>
							<td>
								<input class="form-fields" type="text" name="price">
							</td>
							<td>
								<input class="form-fields" type="date" name="date">
							</td>
							<td>
								<button class="add-btn" id="addMoreBtn">+</button>
							</td>
						</tr>
						</div>
					</tbody>
				</table>
			</form>
	</section>


	<!-- scripts -->
	<script src="js/jquery-3.6.0.min.js"></script>
